version: 2

sphinx:
  builder: html
  configuration: python/docs/source/conf.py

submodules:
  include: all
  recursive: true

conda:
  environment: environment.yml

build:
  os: "ubuntu-20.04"
  tools:
    python: "miniconda3-4.7"
  jobs:
    post_install:
      - conda install sphinx_rtd_theme
      - bash ./install
